<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazıl'ın Mobil Uygulama Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fazıl'ın Mobil Uygulama Sayfası</h1>
    </header>
    <div class="container">
        <div class="content">
            <h2>Hoşgeldiniz!</h2>
            <p>Bu, Fazıl'ın mobil uygulama portföyüne ait örnek bir sayfadır.</p>
            <a href="#" class="button">Uygulama Detayları</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Fazıl. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
